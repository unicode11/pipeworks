name: Build pipeworks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore NuGet packages
        run: dotnet restore ./pipeworks/pipeworks.csproj

      - name: 🏗️ Build pipeworks (без WAP)
        run: dotnet build ./pipeworks/pipeworks.csproj --configuration Release --no-restore

      - name: 🚀 Publish pipeworks
        run: dotnet publish ./pipeworks/pipeworks.csproj --configuration Release --output ./publish --no-restore
      
